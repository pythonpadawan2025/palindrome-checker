<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Palindrome Checker</h1>
        <p>Enter a word to check if it is a palindrome:</p>
        <fieldset>
            <input id="textInput" type="text">
            <br>
            <button id="check-button" class="button">Check</button>
            <p id="resultText"></p>
        </fieldset>

        <fieldset>
            <p>A <em>palindrome</em> is a word, phrase, or sequence that reads the same backward as forward, e.g., madam
                or
                nurses run.</p>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>

</html>
